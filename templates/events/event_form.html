{% extends 'common/base.html' %}

{% block content %}
<h2>{{ title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'calendar_view' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
