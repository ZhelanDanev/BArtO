{% extends 'common/base.html' %}

{% block content %}
    <form method="POST">
    {% csrf_token %}
    <h3>Покани последователи:</h3>
    <div class="form-check">
        {% for follower in followers %}
            <input class="form-check-input" type="checkbox" value="{{ follower.pk }}" name="user_ids">
            <label class="form-check-label">{{ follower.username }}</label><br>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Изпрати покани</button>
</form>
    
{% endblock %}
