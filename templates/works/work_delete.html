{% extends "common/base.html" %}

{% block content %}
<h1>Потвърди изтриването</h1>
<p>Сигурни ли сте, че искате да изтриете произведението "{{ work.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Изтрий</button>
    <a href="{% url 'work_detail' pk=work.pk %}" class="btn btn-secondary">Отказ</a>
</form>
{% endblock %}
