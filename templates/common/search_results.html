{% extends 'common/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Резултати от търсенето</h2>
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">
                    <a href="{% url 'artist_details' user.artist.pk %}">{{ user.username }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">Няма намерени потребители</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
